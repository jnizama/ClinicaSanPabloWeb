<section id="portfolio" style="padding: 75px 0px;">
    <div class="container" style="margin-top: 90px;">
        <div class="row justify-content-center" style="margin-bottom: -15px;">
            <div class="login-dark" style="background-image: none;width: 95%;background-color: rgba(255,255,255,0.9);padding: 40px;border-radius: 4px;box-shadow: 3px 3px 4px rgba(0,0,0,0.2);height: auto;">
                <h2 class="text-center" style="color: rgb(143, 15, 160);font-size: 26px; margin-bottom:20px;"><b>Citas Médicas Online</b></h2>
                <!-- <p>Agenda cita:</p> -->
                <p class="h4 row justify-content-left">  Agenda cita:</p>
                <div class="row">
                    <p>Elige las opciones:</p>
                </div>
                <div class="row">
                    <div class="col-3">
                        <select class="form-control-sm" style="color: rgb(0,0,0);">
                            <option value="12">Selecciona Especialidad</option>
                            <option *ngFor="let item of listaDoctores" value="">{{item.especialidad}}</option>
                            <!-- <option value="14">Boulogne</option>
                            <option value="14">Collings</option>
                            <option value="">Pacific Highway</option>
                            <option value="">Thomas</option>
                            <option value="">Timber</option> -->
                        </select> 
                    </div>
                    <div class="col-3">
                        <select class="form-control-sm" style="color: rgb(0,0,0);">
                            <option value="12">Selecciona Médico</option>
                            <option *ngFor="let item of listaDoctores" value="">{{item.doctor}}</option>
                            <!-- <option value="13" selected="">Boulogne</option>
                            <option value="14">Collings</option>
                            <option value="">Pacific Highway</option>
                            <option value="">Thomas</option>
                            <option value="">Timber</option> -->
                        </select>
                    </div>
                    <div class="col-6 text-right">
                        <select class="form-control-sm" style="color: rgb(0,0,0);">
                            <option value="12" selected="">Selecciona Sede</option>
                            <option *ngFor="let item of listaDoctores" value="">{{item.sede}}</option>
                            <!-- <option value="12" selected="">Mostrar Todos</option>
                            <option value="13">Disponibles</option>
                            <option value="14">Separados</option>
                            <option value="14">Vendidos</option> -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <p>Disponibilidad:</p>
                </div>
                <div
                    class="table-responsive table-striped" style="border-radius: 10px;">
                    <table class="table" style="margin:0px;">
                        <thead style="background-color: rgba(52,58,64,0.75);color: rgb(255,255,255);">
                            <tr>
                                <th class="align-middle">Médico</th>
                                <th class="align-middle">Especialidad</th>
                                <th class="align-middle">Fecha/Hora</th>                                
                                <th class="align-middle">Sede Clinica</th>
                                <th class="align-middle">Consultorio</th>
                                <th class="align-middle">Telefono</th>
                                <th class="align-middle" style="text-align: center;"></th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listaDoctores">
                                <td class="align-middle">{{item.doctor}}</td>
                                <td class="align-middle">{{item.especialidad}}</td>
                                <td class="align-middle">{{item.colegiatura}}</td>
                                <td class="align-middle">{{item.sede}}</td>
                                <td class="align-middle">{{item.telefono}}</td>
                                <td class="text-center">
                                    
                                    <a href="#" class="btn btn-outline-dark" [routerLink]="['/appointment-time']" 
                                    [queryParams]="{idmedico: item.idmedico}" >
                                    <i class="fa fa-check"></i>  
                                      </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    </div>
</section>
